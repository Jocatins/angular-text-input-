<form>
  <h1>Ship to:</h1>
  <text-input 
      name="first" 
      label="First name" 
      [control]="firstCtrl"></text-input>
  <text-input 
      name="last" 
      label="Last name" 
      [control]="lastCtrl"></text-input>
  <text-input 
      multiline 
      name="address" 
      label="Address" 
      [control]="addrCtrl"></text-input>
  <input type="submit" value="Ship it!">
</form>
